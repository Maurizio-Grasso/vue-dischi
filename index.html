<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/boolstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Dischi</title>
</head>
<body>
    
    <div id="root" class="outer-wrapper">

        <header class="header bg-primary">
            <div class="inner-header">
                <div class="outer-logo padding-standard">
                    <img src="img/spotify_logo.png" alt="" class="logo">
                </div>
            </div><!-- Inner Header END-->
        </header>

        <main class="main">
            <div class="flex-container outer-card-container">

                <div v-for="album in albumsAll" class="single-card-outer flex-container bg-primary padding-standard margin-standard text-center">
                    
                    <img class="album-cover" :src="album.poster" alt="not available">
                    <h3 class="album-title">{{ album.title }}</h3>
                    <span class="album-artist">{{ album.author }}</span>
                    <span class="album-year">{{ album.year }}</span>

                </div>
            </div><!-- Outer Card Container END-->
        </main>
        
    </div>

    <!-- Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
